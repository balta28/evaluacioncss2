<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgbiisx98Fu2KsBURu9luxOQZFql9C2BRNBg&usqp=CAU"
        type="image/x-icon">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <section class="contenedorform">
        <h2>FORMULARIO</h2>
        <form action="#">
            <p class="_input">
                <label for="card">
                    <span>Card type:</span>
                </label>
                <select id="card" name="usercard">
                    <option value="visa">Visa</option>
                    <option value="mc">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </p>
            <p class="_input">
                <label for="number">
                    <span>Card number:</span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="tel" id="number" name="cardnumber" />
            </p>
            <p class="_input">
                <label for="expiration">
                    <span>Expiration date:</span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="text" id="expiration" required="true" placeholder="MM/YY"
                    pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" />
            </p>
            <button type="button" class="buttonazul">REGISTRAR</button>
        </form>
    </section>
</body>

</html>
